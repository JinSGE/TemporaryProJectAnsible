---
# 1. 패키지 설치: Nginx 및 ModSecurity 커넥터 설치
- name: 1. Nginx 및 ModSecurity 관련 패키지 설치
  ansible.builtin.dnf:
    name:
      - nginx
      - nginx-mod-modsecurity  # Nginx용 ModSecurity 모듈
      - mod_security_crs       # 코어 규칙 세트
    state: present

# 2. WAF 설정 파일 배포
- name: 2. ModSecurity 기본 설정 및 규칙 배포
  ansible.builtin.copy:
    src: modsecurity.conf
    dest: /etc/nginx/modsecurity.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

# 3. Nginx 설정 파일 배포 (Jinja2 템플릿 사용)
# [Logical Architecture 적용: API -> Nginx(LB) -> Data Processing]
- name: 3. Nginx 설정 파일 배포 (nginx.conf.j2)
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

# 4. 서비스 관리
- name: 4. Nginx 서비스 시작 및 활성화
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

